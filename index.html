<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom Css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Welcome to Open Library</title>
</head>

<body>
    <div class="container my-5 ">
        <h2 class="text-success mb-4 text-center">BOOK ARCHIVE</h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input-text" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button onclick="searchClick()" id="search-btn" class="btn btn-outline-success"
                type="submit">Search</button>
        </div>



        <!-- Display total count -->
        <div id="total-result">

        </div>

        <!-- Display Book -->
        <div id="books" class="row row-cols-1 row-cols-md-2 g-4">

        </div>
    </div>



    <!-- bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Custom/Development Js -->
    <script src="js/app.js"></script>
</body>

</html>
